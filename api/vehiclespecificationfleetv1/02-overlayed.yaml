                vehicleMassKg:
                    type: integer
                    format: int32
        # images schema objects
        ImageId:
            type: string
            description: String representing the image id.
            x-go-type-skip-optional-pointer: true
        # common schema objects
        Locales:
            type: string
            description: "Market locale for country and language used for descriptions \n(ISO 3166 countries, ISO 639 languages)."
