asyncapi: 2.0.0
info:
    title: Push API
    version: '1.0'
    description: 'The Push API allows you to receive vehicle signals and vehicle command responses for the active services of your vehicles.

        From a technical point of view, a service is used to activate or deactivate a data package and/or commands for a vehicle. Each data package contains a set of vehicle signals or a vehicle command response.

        Some of the provided signals require optional equipment in the vehicle, such as tire pressure sensors or anti theft equipment. In case equipment is not available, the signals can not be sent by the vehicle.

        Please note, not all services, data signals and commands are available for every vehicle and all countries.

'
servers:
    production:
        url: bootstrap.streaming.connect-business.net
        protocol: kafka
        description: Push API Broker instance
        variables:
            port:
                description: Secure connection (TLS) is available through port 443.
                default: '443'
defaultContentType: application/json
channels:
    vehiclesignals.{clientId}:
        description: Name of the topic to receive command responses and vehicle signals, bundled according to the activated services.
        parameters:
            clientId:
                $ref: '#/components/parameters/clientId'
        subscribe:
            summary: Replace the {clientId} with the client id you received during the onboarding procedure. Every client has his dedicated topic. The messages are kept for 24 hours.
            operationId: vehiclesignals
            traits:
                - $ref: '#/components/operationTraits/kafka'
            message:
                oneOf:
                    - $ref: '#/components/messages/vehicle_command_response'
                    - $ref: '#/components/messages/vehiclesignal'
                    - $ref: '#/components/messages/vehicle_registration_response'
                    - $ref: '#/components/messages/vehicle_service_status_update'
                    - $ref: '#/components/messages/vehicle_service_activation_pending'
                    - $ref: '#/components/messages/vehicle_trip_summary'
                    - $ref: '#/components/messages/refueling_detection'
                    - $ref: '#/components/messages/charging_detection'
                    - $ref: '#/components/messages/charging_cycle_summary'
components:
    messages:
        vehicle_command_response:
            name: vehicle_command_response
            title: Vehicle Command Response - Message
            summary: A vehicle command response message contains the status of a command as well as meta data that provides context information. For every service and every command a separate message is sent.
            contentType: application/json
            payload:
                $ref: '#/components/schemas/vehicle_command_response'
        vehiclesignal:
            name: vehiclesignal
            title: Vehiclesignal - Message
            summary: A vehicle signal message contains the vehicle signals as well as meta data providing context information. It contains the signals belonging to a specific service and for every service a separate message is sent. The example message in the example section is a super set and contains all supported vehicle signals. It is provided for documentation purposes only. As mentioned before, one message contains only vehicle signals for one service.
            contentType: application/json
            payload:
                $ref: '#/components/schemas/vehiclesignalsevent'
        vehicle_registration_response:
            name: vehicle_registration_response
            title: Vehicle Registration Response - Message
            summary: A vehicle registration response message reports whether a vehicle has been registered successfully or whether the registration has failed.
            contentType: application/json
            payload:
                $ref: '#/components/schemas/vehicle_registration_response'
        vehicle_service_status_update:
            name: vehicle_service_status_update
            title: Vehicle Service Status Update - Message
            summary: A vehicle service status update message reports whether service status has changed.
            contentType: application/json
            payload:
                $ref: '#/components/schemas/vehicle_service_status_update'
        vehicle_service_activation_pending:
            name: vehicle_service_activation_pending
            title: Vehicle Service Activation Pending - Message
            summary: A notification message if the service status of a vehicle is in ACTIVATION_PENDING state for more than 28 days.
            contentType: application/json
            payload:
                $ref: '#/components/schemas/vehicle_service_activation_pending'
        vehicle_trip_summary:
            name: vehicle_trip_summary
            title: Vehicle Trip Summary - Message
            summary: "A vehicle's trip summary message reports signals that were computed and/or aggregated during a trip."
            contentType: application/json
            payload:
                $ref: "#/components/schemas/vehicle_trip_summary"
        refueling_detection:
            name: refueling_detection
            title: Vehicle Refueling Detection - Message
            summary: "A vehicle's refueling detection message reports signals that were computed and/or aggregated after the vehicle has been refueled."
            contentType: application/json
            payload:
                $ref: "#/components/schemas/refueling_detection"
        charging_detection:
            name: charging_detection
            title: Vehicle Recharging Detection - Message
            summary: "A vehicle's recharging detection message reports signals that were computed and/or aggregated after the vehicle has been charging for a certain amount of time."
            contentType: application/json
            payload:
                $ref: "#/components/schemas/charging_detection"
        charging_cycle_summary:
            name: charging_cycle_summary
            title: Vehicle Charging Cycle Summary - Message
            summary: "A vehicle's charging cycle summary message reports signals that were computed and/or aggregated while the battery was charged."
            contentType: application/json
            payload:
                $ref: "#/components/schemas/charging_cycle_summary"
    schemas:
        vehicle_command_response:
            type: object
            description: This schema describes the structure of a vehicle command response message.
            required:
                - messageId
                - vin
                - timestamp
                - messageType
                - version
                - serviceId
                - sendingBehaviour
                - data
            properties:
                messageId:
                    type: string
                    description: A unique message identifier (UUID) to identify and track each message independently.
                    minLength: 36
                    maxLength: 36
                    examples:
                        - 12876bd0-c211-49c3-ade1-ee755cfc7525
                vin:
                    type: string
                    description: The VIN (Vehicle Identification Number) of the vehicle for which an event has been pushed.
                    minLength: 17
                    maxLength: 17
                    pattern: (?<VIN>[A-HJ-NPR-Z0-9]{13}\d{4})
                    examples:
                        - WDD2130481A123456
                timestamp:
                    $ref: '#/components/schemas/timestampEvent'
                messageType:
                    type: string
                    description: The type of the event. Determines the structure of the "data" field.
                    examples:
                        - vehicle_command_response
                version:
                    type: string
                    description: The version of the event schema.
                    default: '1'
                serviceId:
                    type: string
                    description: The service id of the service the response content belongs to.
                    examples:
                        - '1011'
                sendingBehaviour:
                    type: string
                    description: Describes the sending behaviour of the event. Sending behaviour is not used for command responses.
                    enum:
                        - NA
                data:
                    type: object
                    description: The data payload of the event.
                    properties:
                        commands:
                            type: array
                            description: This array provides the commands executed on the vehicle in the context of a certain service.
                            items:
                                - $ref: '#/components/schemas/CommandResponse'
        CommandResponse:
            type: object
            description: 'CommandResponse


                Current status of a command execution for a specific vehicle and service as indicated by the "commandState" field.'
            required:
                - command
                - commandState
                - commandTrackingId
                - timestamp
            properties:
                command:
                    type: string
                    description: The name of the command.
                    examples:
                        - doors-lock
                        - doors-unlock
                commandState:
                    type: string
                    description: "The state of the command, registered by the system at the \"timestamp\" field provided below:\n * ACCEPTED - The initial state of a command after the basic preliminary checks succeeded and it is sent to the vehicle.\n * FAILED - The command execution was not successful. It may or may not have had an effect on the vehicle. More information can be found in \"errors\" field.\n * SUCCESSFUL - The command was successfully executed on the vehicle.\n"
                    enum:
                        - ACCEPTED
                        - FAILED
                        - SUCCESSFUL
                commandTrackingId:
                    type: string
                    description: A unique identifier (UUID) to identify and track command executions. Obtained by the command request.
                    minLength: 36
                    maxLength: 36
                    examples:
                        - f1b2f9f2-adce-48cf-aa7e-531fbdf2a96b
                errors:
                    type: array
                    description: In case of a FAILED "commandState" contains all errors that occurred during the command execution.
                    items:
                        - $ref: '#/components/schemas/CommandResponseError'
                timestamp:
                    $ref: '#/components/schemas/timestampCommandResponse'
        CommandResponseError:
            type: object
            description: 'CommandResponseError


                Represents an error occurred during command execution, either due to the vehicle or within the system.'
            required:
                - code
                - message
            properties:
                code:
                    type: string
                    description: The system specific, functional error code.
                    examples:
                        - '4002'
                        - '500'
                message:
                    type: string
                    description: The error detail message.
                    examples:
                        - Failed due to door is open
                        - Internal Server Error
        timestampEvent:
            type: integer
            format: int64
            description: UTC timestamp (in milliseconds) when the message was created in the backend.
            minLength: 13
            maxLength: 13
            examples:
                - 1592853849159
        timestampCommandResponse:
            type: integer
            format: int64
            description: UTC timestamp (in milliseconds) when the command state was registered by the system.
            minLength: 13
            maxLength: 13
            examples:
                - 1592853849159
        vehiclesignalsevent:
            type: object
            description: This schema describes the structure of a vehicle signal message.
            required:
                - messageId
                - vin
                - timestamp
                - messageType
                - version
                - serviceId
                - sendingBehaviour
                - data
            properties:
                messageId:
                    $ref: '#/components/schemas/messageId'
                vin:
                    $ref: '#/components/schemas/vin'
                timestamp:
                    $ref: '#/components/schemas/timestampEvent'
                messageType:
                    type: string
                    description: The type of the event.
                    examples:
                        - vehiclesignal
                version:
                    $ref: '#/components/schemas/version'
                serviceId:
                    type: string
                    description: The service id of the service the signals belong to.
                    examples:
                        - '1001'
                        - '1002'
                        - '1003'
                        - '1004'
                        - '1005'
                        - '1006'
                        - '1007'
                        - '1009'
                        - '1010'
                        - '1013'
                        - '1014'
                        - '1015'
                        - '1017'
                        - '1018'
                        - '1019'
                sendingBehaviour:
                    type: string
                    description: 'Describes the sending behaviour of the event. An event can be triggered either if a value of an "ON_CHANGE" signal has been changed or if the respective time interval of an "ON_INTERVAL_*" signal has passed.

                        In case you activated the delta push behaviour for a vehicle, "ON_REFRESH" will be the default for the majority of signals that have an "ON_INTERVAL_120_SEC" behaviour without delta push.

                        * ON_CHANGE = The signal is published as soon as its value changes and the delivery is technically possible.


                        * ON_REFRESH = The signal is published as soon as as its value or its timestamp changes (only available with delta push).


                        * ON_INTERVAL_120_SEC = The signal is published at regular intervals of 120 seconds, if available.


                        * ON_INTERVAL_30_SEC = The signal is published at regular intervals of 30 seconds, if available.


                        * ON_INTERVAL_15_SEC = The signal is published at regular intervals of 15 seconds, if available.


                        * ON_IGNITION_LOCK = The signal is published when the ignition lock is detected for a vehicle.


                        * ON_TRIP_END = The signal is published when the end of a trip is detected for a vehicle and all other trip-related signals have been received for said vehicle.


                        * ON_REFUELING_END = The signal is published when the refueling of a vehicle with combustion engine has finished.


                        * ON_CHARGING_CYCLE_END = The signal is published when the end of a charging cycle is detected.


                        * ON_CHARGING_DETECTION = The signal is published as soon as the charging process of the battery of an electrical or hybrid vehicle has been active for a set duration. '
                    enum:
                        - ON_INTERVAL_120_SEC
                        - ON_INTERVAL_30_SEC
                        - ON_INTERVAL_15_SEC
                        - ON_CHANGE
                        - ON_REFRESH
                        - ON_IGNITION_LOCK
                        - ON_TRIP_END
                        - ON_REFUELING_END
                        - ON_CHARGING_CYCLE_END
                        - ON_CHARGING_DETECTION
                data:
                    type: object
                    description: The data payload of the event.
