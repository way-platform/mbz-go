        timestamp:
            type: integer
            format: int64
            description: UTC timestamp (in milliseconds) when the signal value was measured by a sensor in the vehicle.
            minLength: 13
            maxLength: 13
            examples:
                - 1592853849159
        messageId:
            type: string
            description: A unique message identifier (UUID) to identify and track each message independently.
            minLength: 36
            maxLength: 36
            examples:
                - 12876bd0-c211-49c3-ade1-ee755cfc7525
        vin:
            type: string
            description: The VIN (Vehicle Identification Number) of the vehicle for which an event has been pushed.
            minLength: 17
            maxLength: 17
            pattern: (?<VIN>[A-HJ-NPR-Z0-9]{13}\d{4})
            examples:
                - WDD2130481A123456
